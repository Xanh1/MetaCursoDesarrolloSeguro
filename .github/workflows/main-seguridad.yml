name: 01 - Main CI / Security Pipeline

on:
  push:
    paths-ignore:
      - '**/*.md'
      - '**/*.txt'
  workflow_dispatch:

permissions:
  contents: read
  issues: read
  checks: write
  pull-requests: write
  actions: read
  security-events: write
  packages: write

jobs:
  # ------------------------
  # Build
  # ------------------------
  build:
    name: Build
    uses: ./.github/workflows/build.yml
    secrets: inherit

  # ------------------------
  # Software Composition Analysis
  # ------------------------
  sca:
    name: SCA
    needs: build
    uses: ./.github/workflows/analisis-composicion.yml
    secrets: inherit
